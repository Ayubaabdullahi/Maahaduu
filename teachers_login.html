<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maahadu Teacher Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #023e8a, #0077b6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s ease;
      animation: fadeInBody 1s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    .school-header {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInText 1.2s ease-in-out;
    }

    .school-header img {
      width: 100px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .school-header img:hover {
      transform: rotate(360deg) scale(1.1);
    }

    .school-header h1 {
      font-size: 24px;
      margin: 0;
      color: #fff;
    }

    .school-header p {
      font-size: 16px;
      color: #ddd;
      margin: 5px 0 0;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
      animation: fadeInText 1.2s ease-in-out;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00b4d8;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #0096c7;
      transform: scale(1.02);
    }

    #msg {
      margin-top: 15px;
      color: yellow;
      font-size: 14px;
      transition: opacity 0.5s ease;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      input, button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="school-header">
      <img src="mlogo.jpg" alt="Maahadu School Logo">
      <h1>Maahadu Ttahfizu Waddarasatul Quraniyyah</h1>
      <p>Barka da zuwa Maahadu School! (Welcome to Maahadu School!)</p>
    </div>
    <h2> Teachers Login</h2>
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button id="loginBtn">Login</button>
    <p id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, getDoc, doc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDm35w4edp811CsLhyiUSUqlkEt69_BWYU",
      authDomain: "loginsysterm.firebaseapp.com",
      projectId: "loginsysterm",
      storageBucket: "loginsysterm.firebasestorage.app",
      messagingSenderId: "181422276481",
      appId: "1:181422276481:web:0a74d8a68c2446a4673280",
      measurementId: "G-H4SYPENMZT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      const ref = doc(db, "users", email);
      const snap = await getDoc(ref);

      if (snap.exists() && snap.data().password === password) {
        msg.innerText = "✅ Login successful!";
        localStorage.setItem("teacher", email);
        window.location.href = "Dashboard_dash_9f43c.html";
      } else {
        msg.innerText = "❌ Invalid login details!";
      }
    });
  </script>
</body>
</html>
