<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maahadu AI Assistant ü§ñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
kuy    }

    header {
      background: #4f46e5;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      flex: 1;
      padding: 15px;
      max-width: 900px;
      margin: auto;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .category-btn {
      padding: 10px 15px;
      border: none;
      background: #6366f1;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .category-btn:hover {
      background: #4338ca;
    }

    .questions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .qa-box {
      background: white;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .question {
      padding: 12px 15px;
      cursor: pointer;
      background: #f3f4f6;
      font-weight: bold;
      font-size: 15px;
    }

    .answer {
      display: none;
      padding: 12px 15px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      font-size: 14px;
      color: #374151;
      line-height: 1.5;
    }

    .qa-box.active .answer {
      display: block;
    }

    @media (max-width: 600px) {
      header {
        font-size: 18px;
      }
      .category-btn {
        font-size: 13px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <header>ü§ñ Maahadu AI Assistant</header>

  <div class="container">
    <div class="categories">
      <button class="category-btn" onclick="loadCategory('koyuntajweed.json')">Koyun Tajweed</button>
      <button class="category-btn" onclick="loadCategory('koyunikhlas.json')">Koyun Ikhlas</button>
      <button class="category-btn" onclick="loadCategory('koyunharda.json')">Koyun Harda</button>
    </div>

    <div class="questions" id="questionsContainer">
      <p>Za…ìi category domin ganin tambayoyi...</p>
    </div>
  </div>

  <script>
    async function loadCategory(file) {
      const container = document.getElementById("questionsContainer");
      container.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error("File bai samu ba ko akwai matsala.");
        const data = await response.json();

        container.innerHTML = ""; // Clear loading message

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = "<p style='color:red;'>Babu tambayoyi a wannan category.</p>";
          return;
        }

        data.forEach(item => {
          const box = document.createElement("div");
          box.classList.add("qa-box");

          const q = document.createElement("div");
          q.classList.add("question");
          q.textContent = item.question;
          q.onclick = () => box.classList.toggle("active");

          const a = document.createElement("div");
          a.classList.add("answer");
          a.textContent = item.answer;

          box.appendChild(q);
          box.appendChild(a);
          container.appendChild(box);
        });
      } catch (err) {
        console.error("Error loading file:", err);
        container.innerHTML = "<p style='color:red;'>An kasa loda wannan category ‚ö†Ô∏è</p>";
      }
    }
  </script>
</body>
</html>
